<section id="wrapper" class="d-flex align-items-center justify-content-center min-vh-100">
    <mat-card class="login-card">
      <mat-card-content>
        <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
          <h3 class="box-title m-b-20">Sign In</h3>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" type="email" formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Invalid email</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group row">         
              <mat-checkbox formControlName="remember">Remember me</mat-checkbox>        
          </div>
          <div class="form-group text-center">
            <button mat-raised-button color="primary" class="full-width" type="submit">Log In</button>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mb-3 googleBtn">
              <div #googleBtn id="buttonDiv"></div>
            </div>
          </div>
          <div class="form-group m-b-0 text-center">
            <p>Don't have an account? <a href="/register" class="text-info"><b>Sign Up</b></a></p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
