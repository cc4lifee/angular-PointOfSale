<section id="wrapper" class="d-flex align-items-center justify-content-center min-vh-100">
    <mat-card class="register-card">
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
          <h3 class="box-title m-b-20">Register</h3>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput placeholder="Name" formControlName="nombre">
              <mat-error *ngIf="campoNoValido('nombre')">Name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" type="email" formControlName="email">
              <mat-error *ngIf="campoNoValido('email')">Valid email is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error *ngIf="campoNoValido('password')">Password is required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput placeholder="Confirm Password" type="password" formControlName="password2">
              <mat-error *ngIf="passwordsNoValidos()">Passwords must match</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-checkbox formControlName="terminos">Accept Terms and Conditions</mat-checkbox>
            <mat-error *ngIf="aceptaTerminos()">You must accept the terms</mat-error>
          </div>
          <div class="form-group text-center">
            <button mat-raised-button color="primary" class="full-width" type="submit">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
