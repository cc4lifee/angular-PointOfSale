<h1>Productos</h1>

<section class="product-container">
    <mat-card class="product-card">
      <mat-card-content>
        <div class="actions-container">
          <!-- <button mat-raised-button color="primary" (click)="openDialog()">Add Product</button> -->
          <!-- <button mat-raised-button color="primary">Add Product</button> -->
        </div>
        <div class="table-container">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name or price">
          </mat-form-field>
          <table mat-table [dataSource]="products" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let product"> {{product.description}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
            </ng-container>            
            <ng-container matColumnDef="stock">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
              <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let product"> {{product.category}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let product">
                <!-- <button mat-button (click)="editProduct(product)">Edit</button> -->
                <button mat-button>Edit</button>
                <button mat-button (click)="deleteProduct(product._id)">Delete</button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
